# Language setting
language: node_js

# Version number
node_js:
  - 6.11

build:
  pre_ci:
    - docker build -t=523491569906.dkr.ecr.us-east-1.amazonaws.com/sampleecr .

  ci:
    - python --version

  post_ci:
    - docker tag drydock/u16nodall:v6.3.4 523491569906.dkr.ecr.us-east-1.amazonaws.com/sampleecr:latest
    - docker push 523491569906.dkr.ecr.us-east-1.amazonaws.com/sampleecr:latest
    
integrations:
  generic:     
    - integrationName: keyValueInt
      
  #hub:
  #ECR integration
   # - integrationName: awskeys
    #  type: ecr
     # region: us-east-1
      
  #ecr with new integration using "hub" tag in integrations
    - integrationName: awskeys
      type: amazonKeys
      region: us-east-1 
