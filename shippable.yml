# Language setting
language: node_js

# Version number
node_js:
  - 6.11

env:
  global:
    - TEST_RESULTS_DIR=$SHIPPABLE_REPO_DIR/shippable/testresults
    - CODE_COVERAGE_DIR=$SHIPPABLE_REPO_DIR/shippable/codecoverage
    - TESTS_LOC_DIR=$SHIPPABLE_REPO_DIR/tests
    - MOD_LOC=$SHIPPABLE_REPO_DIR/node_modules/.bin/
    - IMAGE_REPO=sampleecr
    - AWS_ACCOUNT_URL=523491569906.dkr.ecr.us-east-1.amazonaws.com
    
build:

  # http://docs.shippable.com/ci/shippableyml/#ci
  ci:
    - echo "$SHIPPABLE_REPO_DIR"
    - echo "$SHIPPABLE_REPO_DIR/tests"
    - echo "$MOD_LOC"
    # npm mirrors can sometimes be flacky, better to use shippable_retry
    # http://docs.shippable.com/ci/advancedOptions/retry/
    - shippable_retry npm install
    - mkdir -p $TEST_RESULTS_DIR && mkdir -p $CODE_COVERAGE_DIR
    #- aws ecr get-login --no-include-email --region us-east-1
    
    #- pushd $TESTS_LOC_DIR
    #- $MOD_LOC/mocha --recursive "$TESTS_LOC_DIR/**/*.spec.js" -R mocha-junit-reporter --reporter-options mochaFile=$TEST_RESULTS_DIR/testresults.xml
   # - $MOD_LOC/istanbul --include-all-sources cover -root "$SHIPPABLE_REPO_DIR/routes" $SHIPPABLE_REPO_DIR/node_modules/mocha/bin/_mocha -- -R spec-xunit-file --recursive "$TESTS_LOC_DIR/**/*.spec.js"
    #- $MOD_LOC/istanbul report cobertura --dir $CODE_COVERAGE_DIR
    #- popd

  # http://docs.shippable.com/ci/shippableyml/#post_ci
  post_ci:
    - docker build -t=523491569906.dkr.ecr.us-east-1.amazonaws.com/sampleecr .
    #- docker tag shippabledocker/sample_node:master.45 523491569906.dkr.ecr.us-east-1.amazonaws.com/sampleecr:latest
    - docker push 523491569906.dkr.ecr.us-east-1.amazonaws.com/sampleecr:latest
    #- docker build -t $AWS_ACCOUNT_URL/$IMAGE_REPO:$BRANCH.$BUILD_NUMBER .
    #- docker push $AWS_ACCOUNT_URL/$IMAGE_REPO:$BRANCH.$BUILD_NUMBER
    - docker build -t=shippabledocker/sample_node_pvt:latest.40 .
    - docker push shippabledocker/sample_node_pvt:latest.40

integrations:
  hub:
    - integrationName: awskeys
      type: amazonKeys
      region: us-east-1  
      
    - integrationName: docker
      type: dockerRegistryLogin
